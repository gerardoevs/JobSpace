<ion-content>
  <div class="--content">
    <p class="--js-verify-email">
      <span class="font-bold">¡Verifica tu cuenta!</span><br><br> hemos enviado un link de verificacion a tu correo.
    </p>
    <ion-button (click)="resendVerifyEmail()"  expand="full" shape="round" color="primary">
      Reenviar link de verificación
    </ion-button>
    <ion-button (click)="logout()" expand="full" shape="round" color="primary">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
