<ion-header>
  <ion-toolbar color="primary">
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="--login-logo">
      <span class="--login-logo-bold">JOB</span><span class="--login-logo-light">Space</span>
  </div>
  <div class="--login-container">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="full" class="--login-button" shape="round" color="primary">
        LOGIN
      </ion-button>
      <ion-button routerLink="/register" expand="full"  fill="outline" shape="round" color="primary">
        REGISTRARSE
      </ion-button>
  </div>
</ion-content>
